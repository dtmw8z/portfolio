<div class="d-flex justify-content-center w-100 nav">
  <div class="d-flex justify-content-start">
    <a class="navbar-brand" routerLink=""
      ><img src="assets/images/logo.png"
    /></a>
  </div>

  <div
    class="d-none d-md-flex flex-grow-1 justify-content-end align-items-start"
  >
    <button
      type="button"
      class="ml-2 mr-2 btn btn-outline-secondary border-0 font-weight-bold"
      routerLink="/about"
    >
      About
    </button>

    <button
      type="button"
      class="ml-2 mr-2 btn btn-outline-secondary border-0 font-weight-bold"
      routerLink="/skills"
    >
      Skills
    </button>

    <button
      type="button"
      class="ml-2 mr-2 btn btn-outline-secondary border-0 font-weight-bold"
      onclick="location.href = 'https://github.com/dtmw8z';"
    >
      Projects
    </button>

    <button
      type="button"
      class="ml-2 mr-2 btn btn-outline-secondary border-0 font-weight-bold"
      routerLink="/contact"
    >
      Contact
    </button>
  </div>

  <div class="d-flex d-md-none justify-content-end flex-grow-1">
    <div ngbDropdown class="d-inline-block" display="dynamic" container="body">
      <button class="btn btn-outline border-0" ngbDropdownToggle>
        <i class="bi bi-list"></i>
      </button>
      <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right">
        <button ngbDropdownItem routerLink="/about">About</button>
        <button ngbDropdownItem routerLink="/skills">Skills</button>
        <button
          ngbDropdownItem
          onclick="location.href = 'https://github.com/dtmw8z';"
        >
          Projects
        </button>
        <button ngbDropdownItem routerLink="/contact">Contact</button>
      </div>
    </div>
  </div>
</div>
